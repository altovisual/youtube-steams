services:
  # Backend API
  - type: web
    name: youtube-steams-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: "pip install -r backend/requirements.txt && pip install demucs"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
    
  # Frontend
  - type: web
    name: youtube-steams-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm run preview"
